<div class="text-center">
    <p class="title-container mt-4"> Hi, Where are you <strong> Flying </strong> to ?</p>
</div>
<div class="container mt-5 bg-light-transparent shadow ">
    <div class="row ">
        <p class="text-white font-weight-bold mt-3">Flights</p>
        <div class="col-md-12 bg-white p-4">
            <div class="row" [formGroup]="FormSearch">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="origin">Origin:</label>
                        <input type="text"
                        class="form-control mt-2"
                        formControlName="origin"
                        [(ngModel)]="origin"
                        id="origin"
                        name="origin"
                        placeholder="Enter origin"
                        (ngModelChange)="onInputChange($event, 'origin')"
                        required maxlength="3" minlength="3"
                        />
                        <small *ngIf="messageErrorOrigin && buttonPressed" class="p-2 text-danger">{{messageErrorOrigin}}</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text"
                        pattern="[A-Za-z]+"
                        class="form-control mt-2"
                        formControlName="destination"
                        id="destination"
                        [(ngModel)]="destination"
                        name="destination"
                        placeholder="Enter destination"
                        
                        (ngModelChange)="onInputChange($event, 'destination')"
                        required maxlength="3" minlength="3"
                        />
                        <small *ngIf="messageErrorDestination && buttonPressed" class="p-2 text-danger">{{messageErrorDestination}}</small>
                    </div>
                </div>
           
            </div>
            <div class="row ">
                <div class="col-md-12 mt-2  text-right">
                    <button class="btn btn-dark  font-weight-bold" type="submit" (click)="searchJourney()">Search</button>
                   
                </div>
            </div>
        </div>
    </div>
</div>
<div  *ngIf="isLoading">
    <div class="overlay">
        <div class="spinner"></div>
    </div>
</div>
  <!-- Error Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>No flights were found with the entered values.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<app-journey [journey]="journey"></app-journey>
